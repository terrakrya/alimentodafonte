version: '3'
services:
  sementes:
    container_name: sementes
    restart: always
    build: .
    links:
      - mongo
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/sementes
      - SECRET=LBHbQJpuZT
    volumes:
      - ./uploads:/app/uploads
    labels:
      - "traefik.backend=sementes"
      - "traefik.frontend.rule=Host:sementes.docker.localhost"

  mongo:
    container_name: sementes-mongo
    image: 'mongo:4'
    volumes:
      - ./data:/data/db

  traefik:
    image: traefik
    command: --web --docker --docker.domain=docker.localhost --logLevel=DEBUG
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /dev/null:/traefik.toml
